


{% extends "base.html" %}

	{% block title %} 
		{{ post.title }}
	{% endblock %}

	{% block content %} 
		<div class="post">
			<h>{{ post.title }}</h>
			<div>
				<time>{{ post.timestamp|date:"Y-m-d" }}</time>
				<p>{{ post.body | safe }}</p>
				</br>
				</br>
				</br>
				<a href="{% url 'Index' %}" style="text-align: left; display: block;">
					back
				</a>
			</div>
		</div>
	{% endblock %}
